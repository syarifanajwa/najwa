<!DOCTYPE html>
<html>
<head>
<style> 
img {
  width: 300px;
  height: 200px;
  position: relative;
  animation-name: example;
  animation-duration: 4s;
}

@keyframes example {
  0%   {left:0px; top:0px;}
  25%  {left:200px; top:0px;}
  50%  {left:200px; top:200px;}
  75%  {left:0px; top:200px;}
  100% {left:0px; top:0px;}
}

</style>
</head>
<body>

<h1>CSS Animation</h1>

<img src="turki.jpg">

</body>
</html>
