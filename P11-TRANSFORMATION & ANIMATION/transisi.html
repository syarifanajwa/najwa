<!DOCTYPE html>
<html>
    <head>
        <style>
            img{
                width: 100px;
                height: 100px;
                transition: width 2s, height 4s, transform 2s;
            }
            img:hover {
                width: 300px;
                height: 300px;
                transform: rotate(360deg);
            }
        </style>
    </head>
    <body>
        <h1>TURKIYE</h1>
        <img src="turki.jpg">
    </body>
</html>
