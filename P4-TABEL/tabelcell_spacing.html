<html>
<head>
<style>
table, th, td {
  border: 2px solid rgb(2, 12, 9);

}
table {
  border-spacing: 30px;
}
th{
  padding: 15px;
  text-align: center;
  background-color: rgb(43, 156, 226);
}
td{
  padding:15px;
  text-align: center;
  background-color: cadetblue;
}
</style>
</head>
<body>

<h2>Cellspacing</h2>
<p>Change the space between the cells with the border-spacing property.</p>

<table style="width:50%">
  <tr>
    <th>Nama Produk</th>
    <th>Rasa</th> 
    <th>Harga</th>
  </tr>

  </tr>
  <tr>

  </tr>
  <tr>
    <td>twistko</td>

  </tr>
</table>

</body>
</html>
